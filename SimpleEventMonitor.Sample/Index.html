<!DOCTYPE html>
<html>
<head>
    <title>SimpleEventMonitor.Sample</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
</head>
<body>
    <h1>Simple Event Monitor</h1>

    <ul id="SEMLIST">
    </ul>
    <script type="text/javascript">
        $(function () {
            setupSignalR();
            $.ajax({
                url: "/Events"
            }).then(function (data) {
                var len = data.length;
                for (var i = 0; i < len; i++) {
                    addListItem(data[i]);
                }
            });

            function addListItem(data) {
                var listitem = '<li class="SEMEventListItem"><div class="SEMEventName"><b>Name:</b> ' + data.Name + '</div><div class="SEMEventTime"><b>EventTime:</b> ' + data.FormattedLocalTime + '</div><div class="SEMEventContent"><b>Content:</b> ' + data.Content + '</div></li>';
                $("#SEMLIST").prepend(listitem);
            }

            function setupSignalR() {
                var connection = $.hubConnection('/signalr');
                var eventHubProxy = connection.createHubProxy('eventHub');
                eventHubProxy.on('publish', function (data) {
                    addListItem(data);
                });
                connection.start().done(function () {
                    eventHubProxy.invoke('subscribe', 'SEM.simpleEventMonitorEvents');
                });
            }
        });
    </script>

</body>
</html>
